!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUKU Live Chats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 480px;
      margin: auto;
      border: 1px solid #ccc;
    }
    header {
      background: #075E54;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      position: relative;
    }
    #deleteBar {
      display: none;
      background: #128C7E;
      padding: 8px;
      color: white;
      text-align: center;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 4px 0;
      position: relative;
      word-wrap: break-word;
      font-size: 15px;
      cursor: pointer;
    }
    .me { background: #DCF8C6; margin-left: auto; text-align: right; }
    .other { background: #fff; margin-right: auto; text-align: left; }
    .meta { font-size: 11px; color: gray; display: block; margin-top: 3px; }
    .date-separator { text-align: center; margin: 10px 0; font-size: 12px; color: #555; }
    #inputBox {
      display: flex;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #msgInput {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 15px;
    }
    #inputBox button {
      background: #075E54;
      color: white;
      border: none;
      padding: 10px 14px;
      margin-left: 6px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
    /* Selected message style */
    .selected {
      border: 2px solid red;
      opacity: 0.8;
    }
    /* Username overlay */
    #usernameOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #usernameBox {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    #usernameBox input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    #usernameBox button {
      margin-top: 12px;
      background: #075E54;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>MUKU Live Chats</header>
  <div id="deleteBar">
    <button onclick="deleteSelected()">ðŸ—‘ Delete Selected</button>
  </div>

  <!-- Username Overlay -->
  <div id="usernameOverlay">
    <div id="usernameBox">
      <h3>Enter your name</h3>
      <input id="usernameInput" type="text" placeholder="Your name">
      <button onclick="saveUsername()">Join Chat</button>
    </div>
  </div>

  <div id="chatBox"></div>

  <div id="inputBox">
    <input id="msgInput" type="text" placeholder="Type a message..." autofocus>
    <button onclick="sendMessage()">âž¤</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCXMQSox8IvPTVg56yuA_il_s1teqAjOc",
      authDomain: "muku-9339d.firebaseapp.com",
      databaseURL: "https://muku-9339d-default-rtdb.firebaseio.com",
      projectId: "muku-9339d",
      storageBucket: "muku-9339d.firebasestorage.app",
      messagingSenderId: "559748581623",
      appId: "1:559748581623:web:c779635c8c93ae72ddebf2",
      measurementId: "G-DKS1CZ3D4V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userName = localStorage.getItem("chatUserName");
    const overlay = document.getElementById("usernameOverlay");
    if (userName) overlay.style.display = "none";

    window.saveUsername = function() {
      const input = document.getElementById("usernameInput").value.trim();
      if (input) {
        userName = input;
        localStorage.setItem("chatUserName", userName);
        overlay.style.display = "none";
      }
    };

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");
    const deleteBar = document.getElementById("deleteBar");
    let selectedMessages = {};

    function sendMessage() {
      if (msgInput.value.trim() === "") return;
      const now = new Date();
      const msgData = {
        text: msgInput.value,
        user: userName,
        time: now.toLocaleTimeString([], {hour: "2-digit", minute:"2-digit"}),
        date: now.toDateString(),
        seen: false
      };
      push(ref(db, "messages"), msgData);
      msgInput.value = "";
      msgInput.focus();
    }
    window.sendMessage = sendMessage;

    let lastDate = "";
    onValue(ref(db, "messages"), (snapshot) => {
      chatBox.innerHTML = "";
      lastDate = "";
      selectedMessages = {};
      deleteBar.style.display = "none";

      const data = snapshot.val();
      for (let key in data) {
        const msg = data[key];
        if (msg.date !== lastDate) {
          const dateSep = document.createElement("div");
          dateSep.className = "date-separator";
          dateSep.innerText = msg.date;
          chatBox.appendChild(dateSep);
          lastDate = msg.date;
        }
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg " + (msg.user === userName ? "me" : "other");
        msgDiv.innerHTML = `
          <div>${msg.text}</div>
          <span class="meta">${msg.user} â€¢ ${msg.seen ? "ðŸ˜Ž" : "ðŸ˜”"} ${msg.time}</span>
        `;

        // select mode only for "MUKU"
        msgDiv.onclick = function() {
          if (userName === "MUKU") {
            if (selectedMessages[key]) {
              delete selectedMessages[key];
              msgDiv.classList.remove("selected");
            } else {
              selectedMessages[key] = true;
              msgDiv.classList.add("selected");
            }
            deleteBar.style.display = Object.keys(selectedMessages).length ? "block" : "none";
          }
        };

        chatBox.appendChild(msgDiv);

        if (msg.user !== userName && !msg.seen) {
          update(ref(db, "messages/" + key), { seen: true });
        }
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.deleteSelected = function() {
      if (confirm("Delete selected messages?")) {
        for (let key in selectedMessages) {
          remove(ref(db, "messages/" + key));
        }
        selectedMessages = {};
        deleteBar.style.display = "none";
      }
    };
  </script>
</body>
</html>
